<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Artist — IsaiVerse</title>

    <!-- Bootstrap (local or CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=crown" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="artist.css">

</head>

<body>

    <!-- NAV -->
    <nav class=" navbar bg-body-tertiary p-2">
        <div class="container-fluid">
            <div class="navbar-brand brand">
                <a href="../index.html"><img style="width:50px; height: 50px;" src="../playlist img/logo.png" alt=""></a>
                <h5 class="d-inline-block"><a style="text-decoration: none; color: white;" href="../index.html">IsaiVerse</a>
                </h5>
            </div>


            <div class="d-flex align-items-center ms-auto w-50">
                <div class="input-group me-3 w-100">
                    <span class="input-group-text bg-transparent border-0" id="search-addon">

                    </span>
                    <!-- <input type="text" class="form-control search-input" placeholder="Search podcasts, artists..."
                        aria-label="Search"> -->
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-sm"><a href="../login.html"><span class="material-symbols-outlined">
                            account_circle</span></a></button>
                    <button class="btn btn-sm"><a href="../premium.html"><a id="diamond" href="../premium.html"><i class="fa fa-diamond"></i></a></button>
                    <!-- <button class="btn btn-sm btn-primary" `><i class="fa fa-diamond"></i>
                    </button> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <header class="artist-hero text-white d-flex align-items-end">
        <div class="container py-5">
            <div class="row align-items-end">
                <div class="col-md-3">
                    <img src="../playlist img/arr.jpg" alt="artist" class="artist-cover shadow">
                </div>
                <div class="col-md-9">
                    <small class="text-uppercase opacity-75">Artist</small>
                    <h1 class="display-4 mb-1" id="artistName">A. R. Rahman</h1>
                    <div class="mb-3 opacity-75" id="followers">316k+ Followers</div>

                    <div class="d-flex gap-2">
                        <button id="playSimilar" class="btn btn-info btn-lg"><i class="fa fa-play me-2"></i> Play </button>
                        <button id="followBtn" class="btn btn-outline-light btn-lg"><i class="fa fa-heart me-2"></i> Follow</button>
                        <button class="btn btn-outline-light btn-lg"><i class="fa fa-share-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="container my-5">
        <!-- New Releases row (horizontal scroll) -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">New Releases</h5>
                <a href="#" class="text-decoration-none">See all</a>
            </div>

            <div class="overflow-auto release-row py-2">
                <div class="d-flex gap-3" id="releasesList">
                    <!-- JS inserts release cards -->
                </div>
            </div>
        </section>

        <!-- Top Songs (two-column list) -->
        <section class="mb-5">
            <h5 class="mb-3">Top Songs</h5>
            <div class="row" id="topSongs">
                <!-- JS inserts top songs -->
            </div>
        </section>

        <!-- Artist stories / carousel -->
        <section class="mb-5">
            <h5 class="mb-3">Artist Stories</h5>
            <div class="row" id="storiesRow">
                <!-- simple cards inserted by JS -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between">
            <div>© 2025 IsaiVerse</div>
            <div class="opacity-75">podcasts & music for everyone</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="artist.js"></script>
</body>

</html>
